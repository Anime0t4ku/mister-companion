name: MiSTer-Companion

on:
  push:
  pull_request:

permissions:
  contents: write

jobs:

  # ============================================================
  # Windows Build
  # ============================================================
  build-windows:
    name: Build Windows Executable
    runs-on: windows-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller paramiko requests

      - name: Build Executable
        working-directory: mister-companion
        run: pyinstaller --clean --onefile --windowed --icon app.ico --add-data "icon.png;." --name MiSTer-Companion mister-companion.py

      - name: Upload Windows Artifact
        uses: actions/upload-artifact@v4
        with:
          name: MiSTer-Companion-Windows-x86_64
          path: mister-companion/dist/MiSTer-Companion.exe


  # ============================================================
  # Linux Build
  # ============================================================
  build-linux:
    name: Build Linux Executable
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install Tkinter
        run: |
          sudo apt-get update
          sudo apt-get install -y python3-tk

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller paramiko requests

      - name: Build Executable
        working-directory: mister-companion
        run: pyinstaller --clean --onefile --windowed --add-data "icon.png:." --name MiSTer-Companion mister-companion.py

      - name: Upload Linux Artifact
        uses: actions/upload-artifact@v4
        with:
          name: MiSTer-Companion-Linux-x86_64
          path: mister-companion/dist/MiSTer-Companion


  # ============================================================
  # Pre-release Creation
  # ============================================================
  release:
    name: Create / Update Pre-release
    runs-on: ubuntu-latest
    needs: [build-windows, build-linux]
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download Artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist
          merge-multiple: true

      - name: Zip Windows Build
        run: |
          cd dist
          zip ../MiSTer-Companion-Windows-x86_64.zip MiSTer-Companion.exe

      - name: Zip Linux Build
        run: |
          cd dist
          zip ../MiSTer-Companion-Linux-x86_64.zip MiSTer-Companion

      - name: Update Git Tag
        run: |
          git tag -f Pre-release
          git push -f origin Pre-release

      - name: Create or Update Release
        uses: ncipollo/release-action@v1
        with:
          prerelease: true
          allowUpdates: true
          removeArtifacts: true
          tag: Pre-release
          artifacts: |
            MiSTer-Companion-Windows-x86_64.zip
            MiSTer-Companion-Linux-x86_64.zip
